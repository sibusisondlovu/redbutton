name: red_button_app
description: Platform to find events near you

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gotham Rounded
      fonts:
        - asset: assets/fonts/GothamRounded.ttf
    - family: Gotham Rounded Bold
      fonts:
        - asset: assets/fonts/GothamRoundedBold.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #

